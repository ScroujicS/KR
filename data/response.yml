version: "2.0"

responses:
  utter_greet:
  - text: "Привет! Я виртуальный врач. Как я могу вам помочь сегодня?"

  utter_goodbye:
  - text: "До свидания! Если у вас будут еще вопросы, не стесняйтесь спрашивать."

  utter_thank_you:
  - text: "Пожалуйста! Если у вас возникнут еще вопросы, не стесняйтесь обращаться."

  utter_symptoms_grip:
  - text: "Ваши симптомы похожи на симптомы гриппа. При высокой температуре (свыше 38.0) нужно использовать жаропонижающее средство. Рекомендую Вам вызвать врача на дом или обратиться в больницу!"

  utter_symptoms_revm:
    - text: "У вас проблема наружного характера или внутреннего?"

  utter_symptoms_stom:
    - text: "Вам нужно обратиться к стоматологу. Советую прополоскать полость рта соляным раствором или выпить обезболевающее - это поможет смягчить боль, до оказания медицинской помощи специалистом."

  utter_symptoms_ear:
    - text: "Боль внутренняя?"

  utter_in_symptoms_ear:
    - text: "Можно воспользоваться народными средствами: нашатырь с камфорой или отвар на основе репчатого лука для протирания ушной раковины и слухового прохода. Альтернативный вариант – прием обезболивающего препарата. В некоторых случаях допускается использование сосудосуживающих капель."

  utter_symptoms_head:
    - text: "Вас беспокоит боль в затылочной, лобной или височной части?"
  
  utter_zatylok_symptoms_head:
    - text: "Лечится боль, возникающая в затылочной области медикаментозно или с помощью физиотерапии. Как правило, прописывают препараты таких групп: таблетки от головной боли; лекарства понижающие или повышающие артериальное давление; средства для укрепления сосудов и улучшения кровообращения; обезболивающие таблетки (анальгетики); хондропротекторы, нормализующие состояние хрящей позвоночника; нестероидные противовоспалительные средства. В некоторых случаях, когда регулярные неприятные ощущения провоцируются постоянным стрессом и нервным истощением, лечащий врач прибегает к терапии успокоительными препаратами слабого воздействия."

  utter_forehead_symptoms_head:
    - text: "После выяснения причины пульсирующей сильной головной боли во лбу над переносицей или во всей передней части головы без концентрации в конкретном районе, назначается лечение. Для восстановления здоровья применяется комплексная терапия, складывающаяся из нескольких составляющих: прием медикаментов, стабилизирующий общее состояние, решающий проблему артериального давления или последствий травм различной степени тяжести, противобактериальные и противовирусные лекарства; физиотерапия, немедикаментозный подход. В схему включают подходящие конкретному пациенту комплексы воздействия; хирургическое вмешательство в случае выявления аневризмы или опухоли, а также при серьезных травмах головы."

  utter_temple_symptoms_head:
    - text: "Часто сталкиваясь с очень сильно болящими висками, ощущением, сдавливающей боли, неприятным чувством, что в висок давит и ломит, люди стараются узнать, что делать с этим в домашних условиях, не задумываясь, что значит такое состояние, какие причины его вызвали и что будет, если не обратиться вовремя в специализированную клинику. В схему входят средства, помогающие снять болезненные приступы разными способами: анальгетики – обезболивающие, снимающие болевой синдром и сопутствующие ему симптомы; антигипертензивные, понижающие кровяное давление в период приступов, что способствует снятию спазмов сосудов и гипертонии; нейролептики и антидепрессанты в случаях, когда болезненное состояние вызвано проблемами с перегрузкой нервной системы; диуретики (мочегонные) способствуют снижению внутричерепного давления, являющегося фактором риска при многих заболеваниях кровеносной системы; антимикробные препараты, применяемые при наличии вирусной инфекции или бактериального заражения. Лекарства нужно принимать только после назначения врача. Это же правило работает и в отношении средств народной медицины. Использовать какие-либо травы или добавки, без консультации с доктором нельзя."

  utter_symptoms_eye:
    - text: "Вы заметили только покраснения в глазах и боль или стали хуже видеть?"

  utter_red_eyes:
  - text: "Лечение зависит от того, по какой причине расширились кровеносные сосуды и появились зуд и боль. Если дело в недостатке витаминов, его нужно восполнить с помощью подходящего комплекса — результат будет не мгновенным, но отличным. Стоит пересмотреть и рацион: добавьте в него как можно больше полезных продуктов. Если же причина в перенапряжении, то вас спасёт гимнастика для глаз. Помогает и просто полежать какое-то время с закрытыми глазами используя увлажняющую маску. Если у вас нет такой маски — замените её прохладными компрессами. Возможно, глаза покраснели из-за недосыпа и сбитого режима дня — тогда над ним стоит поработать. Постарайтесь ложиться пораньше и со временем заметите, что зрение стало острым, как прежде, а дискомфорт исчез."

  utter_not_see:
  - text: "Для начала обратитесь к врачу, получите его рекомендации по восстановлению зрения и исправлению его дефектов. Назначения доктора необходимо строго выполнять: носить очки или линзы с указанной степенью коррекции, принимать лекарства, выполнять процедуры."

  utter_symptoms_heart:
  - text: "Большинство случаев болей в сердце возникают при эмоциональном и физическом перенапряжении, поэтому человеку нужно сесть или лечь, постараться успокоиться. Необходимо расстегнуть воротник, снять тесную одежду, обеспечить доступ свежего воздуха. При перебоях в работе сердца желательно глубоко вдохнуть и натужиться, надавить пальцами на закрытые глазные яблоки. Чтобы купировать ангинозную боль, применяют нитровазодилататоры. Также, в скорейшее время необходимо обратиться к кардиологу."

  utter_symptoms_throat:
  - text: "У вас есть кашель?"

  utter_not_cough:
  - text: "От легкого недомогания можно избавиться с помощью полоскания аптечными препаратами  или средствами народной медицины. Более серьезные заболевания можно вылечить: антибактериальными лекарствами от горла, противовирусными таблетками, анальгезирующими средствами местного действия, системными антимикробными препаратами, антигистаминами. Если причиной расстройства стало какое-либо фоновое заболевание, то пациента можно избавить только от симптоматики. До конца вылечить горло в этом случае можно только комплексной терапией патологии-провокатора. По этой же схеме лечат и дискомфорт, причиной которого стало доброкачественное или онкологическое новообразование. Ответственным за лечение больного врачом могут назначить не только отоларинголога. При аллергии этим занимается аллерголог, при ожогах и травмах — хирург, при заболеваниях щитовидки — эндокринолог, при стоматите — стоматолог."

  utter_cough:
  - text: "Он с мокротой?"

  utter_sputum:
  - text: "Необходимо воспользоваться секретомоторными препаратами. Их основная задача — стимулировать отхождение мокроты при продуктивном кашле. Подходят для лечения болезней органов дыхания в острой и хронической форме. Бромгексин, амброксол и производные цистеина совмещают секретомоторные свойства с муколитическими."

  utter_not_sputum:
  - text: "Натуральные экстракты и масла оказывает мягкое воздействие на организм. Лучшие варианты при кашле — ментол, эвкалипт, перечная мята, алтей, трава душицы. Но назначать их самостоятельно тоже не стоит, так как невозможно предусмотреть побочные реакции, особенно это касается детей. Назначить растительные компоненты может лечащий врач в составе комплексной терапии. Также, могут помочь противокашлевые препараты. Предназначены для подавления непродуктивного раздражающего кашля, не применяются при кашле с мокротой. Встречаются препараты периферического и центрального воздействия. Популярные противокашлевые — кодеин (Коделак), бутамират (Синекод), глауцин (Бронхолитин)."

  utter_symptoms_stomach:
  - text: "Можете, пожалуйста, уточнить, у вас болят внутренние органы или проблема наружного характера?"

  utter_symptoms_in_stomach:
  - text: "При возможной кишечной инфекции необходимо промыть желудок, принять сорбенты, увеличить количество выпиваемой жидкости, чтобы предупредить обезвоживание. При дисбактериозе, который обусловлен антибиотикотерапией, в рацион рекомендовано добавить кефиры и йогурты, в которых содержится много полезных молочнокислых бактерий. При интенсивных разлитых болях в животе пациенту требуется экстренная медицинская помощь. Такие заболевания, как перитонит, инфаркт кишечника, кишечная непроходимость, требуют неотложного оперативного вмешательства. Операция направлена на ликвидацию патологического очага, восстановление целостности и непрерывности кишечной трубки, санацию брюшной полости. В послеоперационном периоде назначается массивная антибиотикотерапия, инфузионная терапия."

  utter_out_problem:
  - text: "Подскажите, пожалуйста, у вас открытая рана или закрытая?"

  utter_in_problem:
  - text: "Если боль появляется нечасто и быстро проходит, то волноваться нечего. Скорее всего это произошло по причине перенапряжения. Но длительные, часто повторяющиеся болевые ощущения – это повод посетить врача. После обследования специалист определит причину этого состояния, а потом назначит соответствующее лечение. Чаще всего применяется комплексное лечение, ведь симптомы локализуются в тканях, имеющих разное строение."

  utter_open:
  - text: "Следует промыть рану слабым раствором антисептика, наложить давящую повязку. При выраженном кровотечении или пульсации крови следует немедленно обратится за медицинской помощью. Убедитесь, что в ране нет грязи, осколков или других инородных тел. Обратитесь к врачу, если вы не можете сами промыть и очистить рану от инородных тел. Перебинтуйте рану самостоятельно, используя стерильные бинты или салфетки. При неглубоких порезах можно использовать бактерицидный пластырь. Повязку накладывайте поперек, а не вдоль, чтобы соединить края раны и ускорить заживление. Влажные раны заживают быстрее и после них остаются меньшие шрамы, чем от сухих ран. Корка, образующаяся на сухих ранах, препятствует обновлению клеток эпидермиса (поверхностного слоя кожи)."

  utter_close:
  - text: "Чтобы в месте ушиба быстро уменьшить отек, необходимо использовать средства, вызывающие спазм сосудов. С этим хорошо справляется охлаждение при помощи льда, но подойдет и замороженный кусок мяса, обернутый в пленку и тонкое полотенце. Его нужно приложить к месту травмы на 20 минут. После охлаждения лед убирают, но процедуру можно повторить через 15-20 минут. Постоянно держать холод возле места ушиба опасно, можно вызвать еще большее повреждение."
