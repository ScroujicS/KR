  utter_symptoms_revm:
    - text: "При сильной боли выпейте обезболевающее. А так же обратитесь к специалисту. Вам пнужен ревматолог - врач занимающийся диагностикой и лечением подобных заболеваний."

  utter_symptoms_stom:
    - text: "Вам нужно обратиться к стоматологу. Советую прополоскать полость рта соляным раствором или выпить обезболевающее - это поможет смягчить боль, до оказания медицинской помощи специалистом."
